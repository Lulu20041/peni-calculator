<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo_ru.png" alt="Белтаможсервис">
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div th:if="${error != null}" class="alert alert-warning" role="alert" >
                    <p th:text="${error}">  </p>
                </div>
                <form action="#" th:action="@{/admin/register}"  method="post">
                    <div class="shadow row">

                        <div class="form-floating mb-3">
                            <input type="text" name="username" id="username" class="form-control h-50" placeholder="Логин">
                            <label for="username">Логин</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control h-50" placeholder="Пароль">
                            <label for="password">Пароль</label>
                        </div>
                    </div>
                    <button type="submit" class="w-100 btn btn-primary btn-block">Зарегистрировать пользователя</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
