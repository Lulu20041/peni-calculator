<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo_ru.png">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo_ru.png" alt="Белтаможсервис">
            </a>
            <a href="/logout">
                <img src="https://img.icons8.com/sf-black/64/FFFFFF/exit.png"/>
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p>
                    <a href="/admin/clients" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                        Вернуться
                    </a>
                </p>
                <form action="#" th:action="@{/admin/clients/update/{id}(id=${user.id})}" th:object="${user}"  method="post">
                    <div class="shadow row">
                        <div class="form-floating mb-3">
                            <input required type="text" th:field="*{username}" name="username" id="username" class="form-control h-50" placeholder="Логин">
                            <label for="username">Логин</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" th:field="*{email}" id="email" class="form-control h-50" placeholder="Пароль">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="registerNumber" th:field="*{registrationNumber}" id="registerNumber" class="form-control h-50" placeholder="Пароль">
                            <label for="registerNumber">Регистрационный номер</label>
                        </div>
                    </div>
                    <button type="submit" class="w-100 btn btn-primary btn-block">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
