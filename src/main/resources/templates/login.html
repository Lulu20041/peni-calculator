<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="icon" href="/images/logo_ru.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo_ru.png" alt="Белтаможсервис">
                </a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div th:if="${param.error}" class="alert alert-warning" role="alert" >
                    <p>Неправильные логин или пароль</p>
                </div>
                <form action="/login" method="post">
                    <div class="shadow row">
                        <div class="form-floating rounded-circle mb-3">
                            <input type="text" name="username" id="username" class="form-control h-50" placeholder="Логин">
                            <label for="username">Логин</label>
                        </div>
                        <div class="form-floating rounded-circle mb-3">
                            <input type="password" name="password" id="password" class="form-control h-50" placeholder="Пароль">
                            <label for="password">Пароль</label>
                        </div>
                    </div>
                    <button type="submit" class="w-100 btn btn-primary btn-block">Войти</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">

            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
